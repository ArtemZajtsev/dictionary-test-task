<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/dictionary.css">
    <title>Тестовое Словарь.</title>
  </head>
  <body>
    <div class="main">
      <button id="addWord">Добавить Слово</button>
      <table id="dictionaryTable">
          <tr>
              <td class="word">Attention</td>
              <td class="word">Внимание</td>
              <td class="del"><button>Удаление</button></td>
          </tr>
          <tr>
              <td class="word">Bottle</td>
              <td class="word">Бутылка</td>
              <td class="del"><button>Удаление</button></td>
          </tr>
          <tr>
              <td class="word">Coffee</td>
              <td class="word">Кофе</td>
              <td class="del"><button>Удаление</button></td>
          </tr>
          <tr>
              <td class="word">Dust</td>
              <td class="word">Пыль</td>
              <td class="del"><button>Удаление</button></td>
          </tr>
      </table>
    </div>

    <div id='translator'>
      <div style='display:table;height:100%;'>
        <div style='display:table-cell;vertical-align:middle;width:150px;'>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script src="js/dictionary.js"></script>
  </body>
</html>
